<div class="selected-task-body">
    <ng-container *ngIf="getTask().Id > 0; else noIdText">
        <div class="selected-task-body-header">
            <h4>Просмотр задачи</h4>
        </div>
        <div class="selected-task-body-description">
            <div class="input-container">
                <textarea title="" class="description-input" required>{{getTask().Description}}</textarea>
                <label class="placeholder-prompt">Описание</label>
            </div>
        </div>
    </ng-container>
    <ng-template #noIdText>
        <p class="no-info">Выберите задачу для её подробного просмотра в деталях</p>
    </ng-template>
</div>
